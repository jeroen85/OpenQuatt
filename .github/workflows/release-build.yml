name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ESPHome
        run: pip install --upgrade esphome==2026.1.5

      - name: Validate config
        run: esphome config openquatt.yaml

      - name: Compile firmware
        run: esphome compile openquatt.yaml

      - name: Generate OTA manifest
        run: |
          OTA_BIN=".esphome/build/openquatt/.pioenvs/openquatt/firmware.ota.bin"
          OTA_MD5="$(md5sum "$OTA_BIN" | awk '{print $1}')"
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          cat > openquatt.manifest.json << EOF
          {
            "name": "OpenQuatt",
            "version": "${TAG}",
            "builds": [
              {
                "chipFamily": "ESP32-S3",
                "ota": {
                  "path": "https://github.com/${REPO}/releases/download/${TAG}/firmware.ota.bin",
                  "md5": "${OTA_MD5}",
                  "release_url": "https://github.com/${REPO}/releases/tag/${TAG}",
                  "summary": "OpenQuatt firmware ${TAG}"
                }
              }
            ]
          }
          EOF

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            openquatt.manifest.json
            .esphome/build/openquatt/.pioenvs/openquatt/firmware.bin
            .esphome/build/openquatt/.pioenvs/openquatt/firmware.ota.bin
            .esphome/build/openquatt/.pioenvs/openquatt/firmware.factory.bin
