name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  validate-and-compile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        profile:
          - id: duo-waveshare
            config: openquatt_waveshare.yaml
          - id: duo-heatpump-listener
            config: openquatt_heatpump_listener.yaml
          - id: single-waveshare
            config: openquatt_single_waveshare.yaml
          - id: single-heatpump-listener
            config: openquatt_single_heatpump_listener.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ESPHome
        run: pip install --upgrade esphome==2026.1.5

      - name: Validate setup isolation
        run: python3 scripts/check_setup_isolation.py

      - name: Validate docs consistency
        run: python3 scripts/check_docs_consistency.py

      - name: Validate config
        run: esphome config ${{ matrix.profile.config }}

      - name: Compile firmware
        run: esphome compile ${{ matrix.profile.config }}

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openquatt-${{ matrix.profile.id }}-firmware-${{ github.sha }}
          if-no-files-found: error
          path: |
            .esphome/build/openquatt/.pioenvs/openquatt/firmware.bin
            .esphome/build/openquatt/.pioenvs/openquatt/firmware.ota.bin
            .esphome/build/openquatt/.pioenvs/openquatt/firmware.factory.bin
