name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  validate-and-compile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        profile:
          - id: waveshare
            config: openquatt_waveshare.yaml
            build_path: .esphome/build/openquatt_waveshare
          - id: heatpump-listener
            config: openquatt_heatpump_listener.yaml
            build_path: .esphome/build/openquatt_heatpump_listener

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ESPHome
        run: pip install --upgrade esphome==2026.1.5

      - name: Validate config
        run: esphome config ${{ matrix.profile.config }}

      - name: Compile firmware
        run: esphome compile ${{ matrix.profile.config }}

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openquatt-${{ matrix.profile.id }}-firmware-${{ github.sha }}
          if-no-files-found: error
          path: |
            ${{ matrix.profile.build_path }}/.pioenvs/openquatt/firmware.bin
            ${{ matrix.profile.build_path }}/.pioenvs/openquatt/firmware.ota.bin
            ${{ matrix.profile.build_path }}/.pioenvs/openquatt/firmware.factory.bin
